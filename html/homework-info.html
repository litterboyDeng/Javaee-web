<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>详细内容</title>
  <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
  <script>
    getInfo()
    function getInfo() {
        let id  = window.location.search.substr(4)
        console.log(id)
        $.ajax({
            type: "POST",
            url: "http://localhost:8080/teacher/reviewHomework",
            contentType: "application/json",
            dataType:"json",
            data: JSON.stringify({
                id: id
            }),
            success: function(result){
                $('#title').val(result.data.title),
                    $('#content').val(result.data.content),
                    $('#create-time').val(result.data.createTime)
            },
            error: function(result){

            }
        })
    }
  </script>
</head>
<body>
标题：<input disabled id="title"><br/><br/>
内容：<textarea disabled id="content"></textarea><br/><br/>
创建时间：<input disabled id="create-time"><br/><br/>
</body>
</html>
