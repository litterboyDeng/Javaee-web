<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作业管理系统</title>
  <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</head>
<body>

<button onclick="change('student')">学生</button>
<button onclick="change('teacher')">教师</button>
<div id="student" style="margin-top: 20px" >
  <span>学号：<input type="text" id="student_id"></span><br/>
  <span>密码：<input type="password" id="student_pass"></span><br/><br/>
  <button onclick="login_student()">学生登陆</button>
  <button onclick="window.open('./html/register_student.html')">学生注册</button>
</div>
<div id="teacher" style="display: none;margin-top: 20px">
  <span>工号：<input type="text" id="teacher_id"></span><br/>
  <span>密码：<input type="password" id="teacher_pass"></span><br/><br/>
  <button onclick="login_teacher()">教师登陆</button>
  <button onclick="window.open('./html/register_teacher.html')">教师注册</button>
</div>
</body>
</html>
